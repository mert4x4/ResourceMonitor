<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0f7e9;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .dark-mode .container {
            background: #1e1e1e;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dark-mode input[type="text"], .dark-mode input[type="password"] {
            border: 1px solid #444;
            background: #2e2e2e;
            color: #fff;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue for light mode */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .dark-mode button {
            background-color: #28a745; /* Green for dark mode */
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode button:hover {
            background-color: #1e7e34;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .slider.active {
            background-color: #007bff; /* Blue for light mode */
        }
        .dark-mode .slider.active {
            background-color: #28a745; /* Green for dark mode */
        }
        .slider.active::before {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <div class="slider" id="dark-mode-slider"></div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="POST" action="/hello">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const usernameError = urlParams.get("username_error");
        const passwordError = urlParams.get("password_error");
        if (usernameError) {
            document.getElementById("username-error").textContent = usernameError;
        }
        if (passwordError) {
            document.getElementById("password-error").textContent = passwordError;
        }


        // Dark mode for log-in page
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.getElementById("dark-mode-slider");
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                slider.classList.add("active");
            }

            slider.addEventListener("click", function () {
                if (slider.classList.contains("active")) {
                    slider.classList.remove("active");
                    document.body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "false");
                } else {
                    slider.classList.add("active");
                    document.body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "true");
                }
            });
        });
    </script>
</body>
</html>
